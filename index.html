<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosteria</title>
    <link rel="stylesheet" href="assets/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <button class="contacts-button">Contacte</button>
        <img class="logo" src="assets/images/logo.png">
        <button class="language-button"><img src="assets/images/globe.png"> RO</button>
    </div>
    <div class="slider-box">
        <img src="assets/images/left-arrow.png" alt="" class="left-arrow">
        <div class="slider">
            <div class="img1">ONE</div>
            <div class="img2">TWO</div>
            <div class="img3">THREE</div>
        </div>
        <img src="assets/images/right-arrow(1).png" alt="" class="right-arrow">
    </div>
    <div class="selector">
        <div class="left-selector">Restaurant</div>
        <div class="middle-selector">Hostel</div>
        <div class="right-selector">Foodtruck</div>
    </div>
    <div class="section">
        <div class="section1">
            <div class="section1header">
                <div class="categorii">
                    <a>Aperitive</a>
                    <a>Supe</a>
                    <a>Suplemente</a>
                    <a>Pizza</a>
                </div>
                <div class="categorii">
                    <a>Burgeri</a>
                    <a>Desert</a>
                    <a>Bucate</a>
                    <a>Băuturi</a>
                </div>
            </div>
            <div class="menu">
                
            </div>
        </div>
    </div>
    <div class="contacts-container">
    <h1 class="contacts-title">Ne găsești la</h1>
    <div class="contacts">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d598.9763248405596!2d29.226098184201682!3d46.882654736480205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40c90b000c754407%3A0xb5fe2040be2408fa!2sMosteria!5e0!3m2!1sro!2s!4v1746442534811!5m2!1sro!2s" width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <div class="contacts-box">
            <img src="assets/images/location.png">
            <p>Strada Chișinăului 22</p>
            <img src="assets/images/phone.png">
            <p>0765-2-12-12  0265-2-12-12</p> 
        </div>
    </div>
</div>
    <script src="assets/index.js"></script>
</body>
</html>
